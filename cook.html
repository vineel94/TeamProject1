<body>
    <div id="containers">
        <nav class="navbar navbar-dark" style="background-color: #92B558;">

            <div class="nav">
                <li class="nav-item">

                    <a class="nav-item nav-link" href="#">Cook

                    </a>
                </li>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Make a Delicious Meal At Home</h2>
                            <h3>Find a Recipe</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="dish-input">Dish Type</label>
                                        <input type="text" class="form-control" id="dish-input">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="ingredient-input">Ingredient</label>
                                        <input type="text" class="form-control" id="ingredient-input">

                                        <input type="text" class="form-control" id="cuisine-input">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-primary btn-lg fas fa-utensil-spoon" id="search-btn" type="submit"> Search</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-primary btn-lg far fa-star" id="top-search-btn" type="button"> Trending</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                        <div class="card-header">
